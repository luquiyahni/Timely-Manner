<!DOCTYPE html>
<html>
    <head>
      <meta charset="UTF-8">
      <title>Timely Manner</title>
    <link rel="stylesheet" href="css/counter.css" type="text/css">
    </head>
    <body>
        <div class="header">
            <h1>Timely Manner</h1>
        </div>
        <div class="current-info">
            <div class="set-info-panel">
                <span>Gente en la fila: </span>
                <input type="number" name="people" class="currentPeople" value="0">
                <input class="setPeople" type="button" name="setPeople" value="SET!">
            </div>
            <hr>
            <div>
                <span>Hora Actual: </span>
                <span class="currentTime"></span>
            </div>
        </div>
        <hr>
        <div>
            <h3>Tocá el siguiente botón cada vez que alguien sea llamado</h3>
            <input class="next" type="button" name="called" value="NEXT!">
        </div>
        <div class="generated-info">
            <div class="people-waiting hide">
                <span></span>
            </div>
            <div class="average-value hide">
                <span></span>
            </div>
            <div class="estimated-time hide">
                <span></span>
            </div>
        </div>
        <hr>
        <div class="reset">
            <input class="reset-btn" type="button" name="reset" value="Reset">
        </div>
    <script src="js/moment.js" type="text/javascript"></script>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/counter.js" type="text/javascript"></script>
    </body>
</html>
