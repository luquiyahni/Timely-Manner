<!DOCTYPE html>
<html>
    <head>
      <meta charset="UTF-8">
      <title>Timely Manner</title>
    <link rel="stylesheet" href="css/counter.css" type="text/css">
    </head>
    <body>
        <div class="header">
            <h1>Timely Manner</h1>
        </div>
        <div class="current-info">
            <div>
                <span>Gente en la fila: </span>
                <input type="number" name="people" class="currentPeople" value="0"></br>
                <input class="setPeople" type="button" name="setPeople" value="SET!"></br>
            </div>
            <div>
                <span>Hora Actual: </span>
                <span class="currentTime"></span>
            </div>
        </div>
        <div>
            <input class="next" type="button" name="called" value="NEXT!">
        </div>
        <div class="generated-info hide">
            <div>
                <span>El tiempo de atencion promedio es de </span><span class="average-value"></span></br>
            </div>
            <div>
                <span>La hora estimada de atencion son las </span><span class="estimated-time"></span>
            </div>
        </div>
    <script src="js/moment.js" type="text/javascript"></script>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/counter.js" type="text/javascript"></script>
    </body>
</html>
